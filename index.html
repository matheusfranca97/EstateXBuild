<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EvolutionX</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #231F20;
        }
        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="800" height="1600" tabindex="-1"></canvas>
    </div>
    <script src="Build/EvolutionX_WebGL.loader.js"></script>
    <script>
        function resizeCanvas() {
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var windowAspectRatio = window.innerWidth / window.innerHeight;
            var gameAspectRatio = 800 / 1600;

            if (windowAspectRatio < gameAspectRatio) {
                container.style.width = window.innerWidth + 'px';
                container.style.height = (window.innerWidth / gameAspectRatio) + 'px';
            } else {
                container.style.width = (window.innerHeight * gameAspectRatio) + 'px';
                container.style.height = window.innerHeight + 'px';
            }

            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        var unityInstance = null;

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/EvolutionX_WebGL.data",
            frameworkUrl: "Build/EvolutionX_WebGL.framework.js",
            codeUrl: "Build/EvolutionX_WebGL.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "EvolutionX",
            productVersion: "1.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then((instance) => {
            unityInstance = instance;
        });
    </script>
</body>
</html>
